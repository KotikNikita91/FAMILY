<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семейные Расходы (JS)</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        form { margin-bottom: 30px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; max-width: 500px; }
        form div { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"], select, textarea { width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 3px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed;}
        #statusMessage { margin-top: 15px; padding: 10px; border-radius: 5px; display: none; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        h2 { margin-top: 20px; }
        #expensesList ul { list-style-type: none; padding: 0; }
        #expensesList li { margin-bottom: 5px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
    </style>
</head>
<body>

    <h1>Учёт расходов (GitHub Pages + Apps Script)</h1>

    <form id="expenseForm">
        <h2>Добавить расход</h2>
        <div>
            <label for="who">Кто потратил:</label>
            <select id="who" name="who" required>
                <option value="">-- Выберите --</option>
                <option value="Никита">Никита</option>
                <option value="Лера">Лера</option>
            </select>
        </div>
        <div>
            <label for="amount">Сумма:</label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="Например: 150.50" required>
        </div>
        <div>
            <label for="category">Категория:</label>
            <input type="text" id="category" name="category" list="categories" placeholder="Например: Продукты" required>
            <datalist id="categories">
                <option value="Продукты">
                <option value="Здоровье">
                <option value="Кафе/Рестораны">
                <option value="Коммуналка">
                <option value="Развлечения">
                <option value="Одежда">
                <option value="Дом">
                <option value="Кот">
                <option value="Автомобиль">
                <option value="Связь">
                <option value="Обед на работе">
                <option value="Косметика">
                <option value="Непредвиденное">
            </datalist>
        </div>
        <div>
            <label for="comment">Комментарий (необязательно):</label>
            <textarea id="comment" name="comment" rows="3"></textarea>
        </div>
        <div>
            <button type="button" id="submitButton">Добавить</button>
        </div>
        <div id="statusMessage"></div>
    </form>

    <h2>Последние расходы</h2>
    <div id="expensesList">
        </div>

    <script src="script.js"></script>
</body>
</html>
