<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семейные Расходы (JS)</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        form { margin-bottom: 30px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; max-width: 500px; }
        form div { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"], select, textarea { width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 3px; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed;}
        #statusMessage { margin-top: 15px; padding: 10px; border-radius: 5px; display: none; /* Скрыто по умолчанию */ }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <h1>Учёт расходов (GitHub Pages + Apps Script)</h1>

    <form id="expenseForm">
        <h2>Добавить расход</h2>
        <div>
            <label for="who">Кто потратил:</label>
            <select id="who" name="who" required>
                <option value="">-- Выберите --</option>
                <option value="Никита">Никита</option>
                <option value="Лера">Лера</option>
            </select>
        </div>
        <div>
            <label for="amount">Сумма:</label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="Например: 150.50" required>
        </div>
        <div>
            <label for="category">Категория:</label>
            <input type="text" id="category" name="category" list="categories" placeholder="Например: Продукты" required>
            <datalist id="categories">
                <option value="Продукты">
                <option value="Транспорт">
                <option value="Кафе/Рестораны">
                <option value="ЖКХ">
                <option value="Развлечения">
                <option value="Одежда">
                <option value="Бытовая химия">
                <option value="Здоровье">
                <option value="Подарки">
                <option value="Другое">
            </datalist>
        </div>
        <div>
            <label for="comment">Комментарий (необязательно):</label>
            <textarea id="comment" name="comment" rows="3"></textarea>
        </div>
        <div>
            <button type="button" id="submitButton" onclick="alert('Кнопка нажата прямо в HTML!');">Добавить</button>
        </div>
        <div id="statusMessage"></div>
    </form>

    <h2>Последние расходы</h2>
    <p>(Отображение расходов здесь пока не реализовано)</p>

    <script>
        // !!! ВСТАВЬ СЮДА URL ТВОЕГО ВЕБ-ПРИЛОЖЕНИЯ GOOGLE APPS SCRIPT !!!
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbym_zwwf9w0wjyEdJq-ZhrC-ZtROj2LNr7SKSDbrQDJM2dMWjoc8mHubRtKTUZ_jv9qzA/exec';

        const form = document.getElementById('expenseForm');
        const submitButton = document.getElementById('submitButton');
        const statusMessage = document.getElementById('statusMessage');

        submitButton.addEventListener('click', function(e) {
            e.preventDefault(); // Хотя для button type="button" preventDefault не обязателен
            console.log('Кнопка "Добавить" нажата! - ТЕСТ'); // <---- УБЕРИ ЭТУ СТРОКУ ПОСЛЕ ТЕСТА

            // Блокируем кнопку и показываем статус
            submitButton.disabled = true;
            showStatus("Отправка данных...", "info"); // "info" - просто для стилизации или логгирования

            // Собираем данные из формы
            const formData = new FormData(form);
            const dataToSend = {
                who: formData.get('who'),
                amount: formData.get('amount'),
                category: formData.get('category'),
                comment: formData.get('comment')
            };

            // Отправляем данные асинхронно с помощью Fetch API
            fetch(SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', // Указываем, что шлем JSON
                },
                body: JSON.stringify(dataToSend) // Преобразуем объект JS в JSON-строку
            })
            .then(response => {
                // Проверяем, успешно ли прошел сам HTTP-запрос
                if (!response.ok) {
                    // Если HTTP-статус ошибки (4xx, 5xx), пытаемся прочитать текст ошибки
                    return response.text().then(text => {
                        throw new Error(`HTTP ошибка! Статус: ${response.status}. Сообщение: ${text || 'Нет дополнительной информации'}`);
                    });
                }
                 // Если все ок с HTTP, парсим JSON-ответ от Apps Script
                return response.json();
            })
            .then(data => {
                // Анализируем ответ от нашего скрипта Apps Script
                if (data.status === "success") {
                    showStatus("Успешно добавлено!", "success");
                    form.reset(); // Очищаем форму
                } else {
                    // Показываем сообщение об ошибке, которое вернул скрипт
                    showStatus(`Ошибка скрипта: ${data.message || 'Неизвестная ошибка'}`, "error");
                }
            })
            .catch(error => {
                // Обрабатываем ошибки сети или ошибки при парсинге JSON
                console.error('Ошибка при отправке данных:', error);
                showStatus(`Ошибка сети или ответа: ${error.message}`, "error");
            })
            .finally(() => {
                // В любом случае (успех или ошибка) снова включаем кнопку
                submitButton.disabled = false;
                // Скрываем сообщение через некоторое время
                setTimeout(hideStatus, 5000); // Скрыть через 5 секунд
            });
        });

        // Вспомогательная функция для показа сообщений
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = type; // Устанавливаем класс для стилизации (success, error)
            statusMessage.style.display = 'block'; // Показываем блок
        }

        // Вспомогательная функция для скрытия сообщений
        function hideStatus() {
            statusMessage.style.display = 'none';
            statusMessage.textContent = '';
            statusMessage.className = '';
        }
    </script>
</body>
</html>
